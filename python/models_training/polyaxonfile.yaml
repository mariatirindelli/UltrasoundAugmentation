---
version: 1

kind: group

tags: [group]

hptuning:
  matrix:
    data_root:
      values: [ /data/RutgersCampProject/RutgersDb/manual_seg,
                /data/RutgersCampProject/RutgersDb/spine-subjects-new,
                /data/RutgersCampProject/RutgersDb/spine_test_data_multiple_subjects]
    L1_blur:
      values: [False, True]

build:
  image: pytorch/pytorch:1.7.1-cuda11.0-cudnn8-runtime
  build_steps:
    - apt-get update
    - apt install -y libgl1-mesa-glx
    - apt-get install -y libglib2.0-0 libsm6 libxext6 libxrender-dev
    - pip install -r requirements.txt

environment:
  resources:
    cpu:
      requests: 4
      limits: 8
    memory:
      requests: 8192

    gpu:
      requests: 1
      limits: 1

declarations:
  config_file: config/pix2pix_config.yml

run:
  cmd:
   - python -u train_pix2pix.py -c={{ config_file }} \
                         --data_root={{ data_root }} \
                         --L1_blur={{ L1_blur }} \
                         --on_polyaxon