---
version: 1

kind: group

tags: [group]

hptuning:
  matrix:
    data_root:
      values: [/data/Chrissi_US_augmentation/BoneClassification/cross_val0, /data/Chrissi_US_augmentation/BoneClassification/cross_val1,
               /data/Chrissi_US_augmentation/BoneClassification/cross_val2, /data/Chrissi_US_augmentation/BoneClassification/cross_val3,
               /data/Chrissi_US_augmentation/BoneClassification/cross_val4]

    augmentation_mode:
      values: [ 'tilting', 'deformation', 'm_reflection', 'all', 'none', 'classical' ]

build:
  image: pytorch/pytorch:1.7.1-cuda11.0-cudnn8-runtime
  build_steps:
    - apt-get update
    - apt install -y libgl1-mesa-glx
    - apt-get install -y libglib2.0-0 libsm6 libxext6 libxrender-dev
    - pip install -r requirements.txt

environment:
  resources:
    cpu:
      requests: 4
      limits: 8
    memory:
      requests: 8192

    gpu:
      requests: 1
      limits: 1

declarations:
  config_file: config/bone_classification_polyaxon.yml

run:
  cmd:
   - python -u train.py -c={{ config_file }} \
                         --data_root={{ data_root }}
                         --augmentation_mode={{ augmentation_mode }}
                         --on_polyaxon
